version: '3.3'

volumes:
  pg_data_production:
  static_volume:
  media:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data
    ports: 
      - "5432:5432"

  backend:
    image: slavaprog/foodgram_backend
    env_file: .env
    volumes:
      - static_volume:/static/
      - media:/app/media/
    depends_on:
      - db
    restart: always

  frontend:
    image: slavaprog/foodgram_frontend
    env_file: .env
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static_volume:/result_build
    depends_on:
      - db

  gateway:
    image: slavaprog/foodgram_gateway
    env_file: .env
    volumes:
      - static_volume:/var/html/static/
      - media:/media
      - static_volume:/usr/share/nginx/html/
    ports:
      - "8000:80"
    depends_on:
      - backend
      - frontend
    restart: always
