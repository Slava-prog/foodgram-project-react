version: '3'

volumes:
  pg_data_production:
  static_volume:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data
  backend:
    image: slavaprog/foodgram_backend
    env_file: .env
    volumes:
      - static_volume:/backend_static
      - media:/app/media/foodgram/images
    depends_on:
      - db
  frontend:
    image: slavaprog/foodgram_frontend
    env_file: .env
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static_volume:/frontend_static
  gateway:
    image: slavaprog/foodgram__gateway
    env_file: .env
    volumes:
      - static_volume:/staticfiles/
      - media:/media/foodgram/images
    ports:
      - 8000:80